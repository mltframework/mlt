schema_version: 7.0
type: filter
identifier: sws_colortransform
title: libswscale Color Transform
version: 1
copyright: Meltytech, LLC
license: LGPLv2.1
language: en
url: http://www.ffmpeg.org/
tags:
  - Video
description: >
  Convert image to and from linear color transfer characteristics using libswscale.
  This filter is designed to work with the color_transform filter to provide
  efficient linear color space conversion.

parameters:
  - identifier: transfer
    title: Target Transfer Characteristic
    type: string
    description: >
      The target color transfer characteristic (TRC) to convert to.
      Can be any valid MLT color TRC name such as:
      linear, bt709, iec61966-2-1 (sRGB), bt2020_10, smpte170m, etc.
    default: linear
