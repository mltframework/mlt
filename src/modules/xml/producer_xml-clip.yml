schema_version: 7.0
type: producer
identifier: xml-clip
title: An XML clip producer
version: 1
copyright: Meltytech, LLC
license: LGPLv2.1
language: en
tags:
  - Audio
  - Video
description: >
  This producer encapsulates a producer generated by the XML producer module.
  The encapsulated producer will be operated at the profile specified in the
  XML file. This producer will ignore any profile passed into the init routine
  and will use a profile generated from the XML.
  This producer is only suitible in a project that has an exact match for the
  XML profile, or encapsulated in a chain where the frame rate can be adapted.

parameters:
  - identifier: resource
    argument: yes
    title: File
    type: string
    description: An XML text file containing MLT XML.
    readonly: no
    required: yes
    mutable: no
    widget: fileopen