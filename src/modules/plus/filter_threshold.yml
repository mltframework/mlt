schema_version: 0.3
type: filter
identifier: threshold
title: Threshold
version: 2
copyright: Visual Media FX ?
creator: Charles Yates
license: LGPLv2.1
language: en
tags:
  - Video

parameters:
  - identifier: midpoint
    title: Threshold
    type: integer
    description: The value of the threshold
    mutable: yes
    minimum: 0
    maximum: 255
    default: 128

  - identifier: use_alpha
    title: Use alpha channel
    type: boolean
    description: Whether to compare the midpoint with the alpha channel instead of luma
    mutable: yes
    default: 0
    widget: checkbox

  - identifier: invert
    title: Invert
    type: integer
    description: Wether to swap black and white
    mutable: yes
    default: 0
    widget: checkbox
