schema_version: 7.0
type: filter
identifier: dropshadow
title: Drop Shadow
version: 2
copyright: Meltytech, LLC
license: LGPLv2.1
language: en
tags:
  - Video
description: Create a shadow effect from the alpha channel.

parameters:
  - identifier: color
    title: Color
    type: color
    description: The color of the shadow including alpha
    default: "#b4636363"
    readonly: no
    mutable: yes
    animation: yes
    widget: color

  - identifier: radius
    title: Blur radius
    type: float
    description: The amount to blur the edge of the shadow
    default: 1
    readonly: no
    mutable: yes
    animation: yes
    widget: spinner
    unit: pixels

  - identifier: x
    title: X Offset
    type: float
    description: The relative horizontal position of the shadow
    default: 8.0
    readonly: no
    mutable: yes
    animation: yes
    widget: spinner

  - identifier: y
    title: Y Offset
    type: float
    description: The relative vertical position of the shadow
    default: 8.0
    readonly: no
    mutable: yes
    animation: yes
    widget: spinner
