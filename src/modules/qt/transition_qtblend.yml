schema_version: 7.0
type: transition
identifier: qtblend
title: Composite and transform
version: 4
copyright: Meltytech, LLC
creator: Jean-Baptiste Mardelle
license: LGPLv2.1
language: en
tags:
  - Video
description: >
  A transition allowing compositing and transform.

parameters:
  - identifier: rect
    title: Rectangle
    type: rect
    description: >
      Keyframable rectangle specification.
    mutable: yes
    argument: yes

  - identifier: distort
    title: Ignore aspect ratio
    description: >
      Determines whether the image aspect ratio will be distorted while scaling
      to completely fill the geometry rectangle.
    type: boolean
    default: 0
    mutable: yes
    widget: checkbox

  - identifier: compositing
    title: Composition mode
    description: >
      The Porter-Duff operation or SVG 1.2 blend mode to use.
    type: integer
    mutable: yes
    values:
      - 0 (source over)
      - 1 (destination over)
      - 2 (clear)
      - 3 (source)
      - 4 (destination)
      - 5 (source in)
      - 6 (destination in)
      - 7 (source out)
      - 8 (destination out)
      - 9 (source atop)
      - 10 (destination atop)
      - 11 (xor)
      - 12 (plus)
      - 13 (multiply)
      - 14 (screen)
      - 15 (overlay)
      - 16 (darken)
      - 17 (lighten)
      - 18 (color dodge)
      - 19 (color burn)
      - 20 (hard light)
      - 21 (soft light)
      - 22 (difference)
      - 23 (exclusion)
    default: 0
    minimum: 0
    maximum: 23
    widget: combo

  - identifier: rotation
    title: Rotation angle
    description: >
      Angle for rotation.
    type: float
    default: 1
    minimum: 0
    maximum: 360
    mutable: yes
    unit: degrees

  - identifier: rotate_center
    title: Rotate from center
    type: integer
    description: Process the rotation from center if set, otherwise from top left corner
    minimum: 0
    maximum: 1
    mutable: yes
    widget: checkbox
