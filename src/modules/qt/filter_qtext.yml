schema_version: 0.3
type: filter
identifier: qtext
title: QText
version: 3
copyright: Meltytech, LLC
creator: Brian Matherly
license: LGPLv2.1
language: en
tags:
  - Video
description: Overlay text onto the video

parameters:
  - identifier: argument
    title: Text
    type: string
    description: |
      The text to overlay.
    argument: yes
    required: yes
    readonly: no
    default: text
    widget: text

  - identifier: geometry
    title: Geometry
    type: rect
    description: A set of X/Y coordinates by which to adjust the text.
    default: 0%/0%:100%x100%:100

  - identifier: family
    title: Font family
    type: string
    description: >
      The typeface of the font.
    default: Sans
    readonly: no
    mutable: yes
    widget: combo

  - identifier: size
    title: Font size
    type: integer
    description: >
      The size in pixels of the font. 
    default: 48
    readonly: no
    mutable: yes
    widget: spinner
    unit: pixels

  - identifier: style
    title: Font style
    type: string
    description: >
      The style of the font.
    values:
      - normal
      - italic
    default: normal
    readonly: no
    mutable: yes
    widget: combo

  - identifier: weight
    title: Font weight
    type: integer
    description: The weight of the font.
    minimum: 100
    maximum: 1000
    default: 400
    readonly: no
    mutable: yes
    widget: spinner

  - identifier: fgcolour
    title: Foreground color
    type: color
    description: >
      A color value is a hexadecimal representation of RGB plus alpha channel 
      as 0xrrggbbaa. Colors can also be the words: white, black, red, green,
      or blue. You can also use a HTML-style color values #rrggbb or #aarrggbb.
    default: 0x000000ff
    readonly: no
    mutable: yes
    widget: color

  - identifier: bgcolour
    title: Background color
    type: color
    description: >
      A color value is a hexadecimal representation of RGB plus alpha channel 
      as 0xrrggbbaa. Colors can also be the words: white, black, red, green,
      or blue. You can also use a HTML-style color values #rrggbb or #aarrggbb.
    default: 0x00000020
    readonly: no
    mutable: yes
    widget: color

  - identifier: olcolour
    title: Outline color
    type: color
    description: >
      A color value is a hexadecimal representation of RGB plus alpha channel 
      as 0xrrggbbaa. Colors can also be the words: white, black, red, green,
      or blue. You can also use a HTML-style color values #rrggbb or #aarrggbb.
    readonly: no
    mutable: yes
    widget: color

  - identifier: outline
    title: Outline Width
    type: string
    description: >
      The width of the outline in pixels.
    readonly: no
    default: 0
    minimum: 0
    maximum: 3
    mutable: yes
    widget: spinner
    unit: pixels

  - identifier: pad
    title: Padding
    type: integer
    description: >
      The number of pixels to pad the background rectangle beyond edges of text.
    readonly: no
    default: 0
    mutable: yes
    widget: spinner
    unit: pixels

  - identifier: halign
    title: Horizontal alignment
    description: >
      Set the horizontal alignment within the geometry rectangle.
    type: string
    default: left
    values:
      - l
      - left
      - c
      - center
      - centre
      - r
      - right
    mutable: yes
    widget: combo

  - identifier: valign
    title: Vertical alignment
    description: >
      Set the vertical alignment within the geometry rectangle.
    type: string
    default: top
    values:
      - t
      - top
      - m
      - middle
      - b
      - bottom
    mutable: yes
    widget: combo

  - identifier: html
    title: HTML String
    type: string
    description: >
      Render rich text from a string containing a subset of HTML 4.
      The only other properties that can be used with this are geometry and
      bgcolour. The geometry width and height defines the page or block size
      while its X and Y coordinates determine its position.
      This property has a higher priority than argument; argument is ignored if
      this property is set.
    mutable: yes

  - identifier: resource
    title: HTML File
    type: string
    description: >
      Render rich text from a file containing a subset of HTML 4.
      The only other properties that can be used with this are geometry and
      bgcolour. The geometry width and height defines the page or block size
      while its X and Y coordinates determine its position.
      This property has a higher priority than both argument and html; argument
      and html are ignored if this property is set.
    mutable: yes

  - identifier: _hide
    title: Hide
    type: boolean
    description: >
      Setting this property will not be serialized (unlike "disable"). When set
      true (1), the filter does not render. This allows an authoring tool to
      provide its own rendering while editing and then let the filter render
      outside the tool UI.
    mutable: yes
    default: 0

  - identifier: overflow-y
    title: Vertical Overflow
    type: boolean
    description: >
      This option applies only when using html or resource properties. It
      controls whether the text will be cropped to the geometry property or
      allowed to overflow. When not set, it is automatic based on whether the
      geometry height is greater than or equal to the profile height. The
      default is unset/automatic.
    mutable: yes

  - identifier: pixel_ratio
    title: Pixel Ratio
    type: float
    description: >
      This option applies only when using html or resource properties. It adds
      a scaling factor to the rendering. This can be used to help to make MLT's
      output match a user interface.
      NOTE: this property is only used on Windows because it is the only platform
      found thus far that has different rendering behavior relative to device
      pixel ratio.
    minimum: 1.0
    default: 1.0
    mutable: yes
