schema_version: 7.0
type: filter
identifier: qtblend
title: Composite and transform
version: 2
copyright: Meltytech, LLC
creator: Jean-Baptiste Mardelle
license: LGPLv2.1
language: en
tags:
  - Video
description: >
  A filter allowing compositing and transform.

parameters:
  - identifier: rect
    title: Rectangle
    type: rect
    description: >
      Keyframable rectangle specification.
    mutable: yes
    animation: yes

  - identifier: compositing
    title: Composition mode
    description: >
      Defines which composition operation will be performed
      (see QPainter CompositionMode for doc).
    type: integer
    default: 0
    minimum: 0
    maximum: 40
    mutable: yes
    widget: spinner

  - identifier: rotation
    title: Rotation angle
    description: >
      Angle for rotation.
    type: float
    default: 1
    minimum: 0
    maximum: 360
    mutable: yes
    animation: yes
    widget: spinner
    unit: degrees

  - identifier: rotate_center
    title: Rotate from center
    type: integer
    description: >
      Process the rotation from center if set, otherwise from top left corner
    minimum: 0
    maximum: 1
    mutable: yes
    widget: checkbox

  - identifier: rotate_anchor
    title: Rotation anchor point
    type: rect
    description: >
      Keyframable anchor point for rotation. X and Y coordinates define the rotation center.
      Values are normalized (0-1 for inside rectangle, negative or >1 for outside).
      Default is center (0.5, 0.5). Takes precedence over rotate_center when set.
    mutable: yes
    animation: yes
    default: "0.5 0.5 0 0 0"

  - identifier: background_color
    title: Background color
    type: integer
    description: >
      An integer formed like 0xaabbggrr that will be used
      as background color for the compositing operation.
      Defaults to 0 (fully transparent)
    default: 0
    mutable: yes
    widget: color
