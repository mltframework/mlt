schema_version: 7.0
type: transition
identifier: movit.overlay
title: Overlay (GLSL)
version: 2
copyright: Dan Dennedy
creator: Steinar H. Gunderson
license: GPLv2
language: en
tags:
  - Video
description: >
  A video overlay or alpha-compositing effect using a Porter-Duff operation or SVG 1.2 blend mode.

parameters:
  - identifier: compositing
    title: Composition mode
    type: integer
    description: >
      The Porter-Duff operation or SVG 1.2 blend mode to use.
    mutable: yes
    values:
      - 0 (source over)
      - 1 (destination over)
      - 2 (clear)
      - 3 (source)
      - 4 (destination)
      - 5 (source in)
      - 6 (destination in)
      - 7 (source out)
      - 8 (destination out)
      - 9 (source atop)
      - 10 (destination atop)
      - 11 (xor)
      - 12 (plus)
      - 13 (multiply)
      - 14 (screen)
      - 15 (overlay)
      - 16 (darken)
      - 17 (lighten)
      - 18 (color dodge)
      - 19 (color burn)
      - 20 (hard light)
      - 21 (soft light)
      - 22 (difference)
      - 23 (exclusion)
    default: 0
    minimum: 0
    maximum: 23
    widget: combo
