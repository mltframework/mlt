description: >
  A separable 2D blur implemented by a combination of mipmap filtering
  and convolution (essentially giving a convolution with a piecewise linear
  approximation to the true impulse response).

parameters:
  - identifier: radius
    title: Radius
    type: float
    minimum: 0
    default: 3
    mutable: yes
    animation: yes
