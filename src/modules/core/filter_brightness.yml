schema_version: 0.3
type: filter
identifier: brightness
title: Brightness
version: 4
copyright: Meltytech, LLC
creator: Dan Dennedy
license: LGPLv2.1
language: en
description: Adjust the brightness and opacity of the image.
tags:
  - Video
parameters:
  - identifier: start
    title: Start level
    type: float
    argument: yes
    minimum: 0.0
    maximum: 15.0
    default: 1.0

  - identifier: end
    title: End level
    type: float
    minimum: 0.0
    maximum: 15.0
    default: 1.0

  - identifier: level
    title: Level
    type: float
    minimum: 0.0
    maximum: 15.0

  - identifier: alpha
    title: Alpha factor
    description: >
      When this is less than zero, the alpha factor follows the level property.
      Otherwise, you can set this to another value to adjust the alpha component
      independently. No alpha channel adjustment occurs if this is not set or
      it equals 1.
    type: float
    minimum: -1
    maximum: 1
    mutable: yes

  - identifier: threads
    title: Thread count
    description: >
      Use 0 to use the slice count, which defaults to the number of detected
      CPUs. Otherwise, set the number of threads to use up to the slice count.
    minimum: 0
    default: 0
