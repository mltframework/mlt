name: static-code-analysis

on: [push, pull_request]

jobs:
  cppcheck:
    name: Cppcheck
    runs-on: ubuntu-latest
    env:
      extra-args: -i src/modules/glaxnimate/glaxnimate/ --include=src/framework/mlt_log.h --include=src/framework/mlt_types.h --library=cppcheck.cfg
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: sudo apt-get -qq -y install cppcheck
      - name: Run Cppcheck
        run: cppcheck src/ --inline-suppr --library=qt --error-exitcode=1 --template="::{severity} file={file},line={line},col={column}::{message}" ${{ env.extra-args }}
