ubuntu-daily:
    image: ubuntu:disco
    script:
        - sed -i '/^#\sdeb-src /s/^#//' "/etc/apt/sources.list"
        - DEBIAN_FRONTEND=noninteractive apt-get -qq update
        - apt-get -yqq build-dep mlt
        - ./configure --enable-gpl --enable-gpl3 && make && make install
            # there's no `check` or `test` `make` target

