debian-stable:
    image: debian:stable
    script:
        - echo -e 'deb-src http://deb.debian.org/debian stable main\ndeb-src http://deb.debian.org/debian stable-updates main\ndeb-src http://security.debian.org stable/updates main' >> /etc/apt/sources.list
        - echo 'deb http://deb.debian.org/debian buster-backports main' >> /etc/apt/sources.list
        - apt-get -qq update
        - apt-get -yqq build-dep mlt
        - apt-get -yqq -t buster-backports install cmake
        - cmake -DGPL=ON -DGPL3=ON . && make && make install
            # there's no `check` or `test` `make` target

